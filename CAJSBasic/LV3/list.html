<head>

    <style>
        .hide {
            display: none;
        }

        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>

</head>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 hide">
        </select>

    </form>

    <div id="test">
        <h4>반가워</h4>
    </div>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
            <li class="tab-button" data-id="3">Customer</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>

        </div>
    </div>

    <script>
        var a = '<p>안녕<p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', a);



        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' },
            { id: 3, price: 30000, title: 'May Flower' }
        ];
        /*      
                $('.card-body h5').eq(0).text(products[0].title);
                $('.card-body p').eq(0).text(products[0].price);
                $('.card-body h5').eq(1).text(products[1].title);
                $('.card-body p').eq(1).text(products[1].price);
                $('.card-body h5').eq(2).text(products[2].title);
                $('.card-body p').eq(2).text(products[2].price);
        */
        for (let i = 0; i < products.length; i++) {
            $('.card-body h5').eq(i).text(products[i].title);
            $('.card-body p').eq(i).text(products[i].price);
        }

        // 모자 선택시 모자 셀렉트에 하이드클래스 빼주라

        var pants = [28,, 30, 32, 34];
        var shirts = [95, 100, 105];
        $('.form-select').eq(0).on('input', function (e) {

            value = e.currentTarget.value;
            if (value == '셔츠') {
                $('.form-select').eq(1).removeClass('hide');
                $('.form-select').eq(1).html('');
                shirts.forEach(function(a){
                //forEach(function('배열값 파라미터', '인덱스(=생략가능)')
                    $('.form-select').eq(1).append(`<option>${a}</option>`);
                });

                /* $('.form-select').eq(1).html(''); */
                /* var template = `<option>95</option>
                <option>100</option>
                <option>105</option>
                <option>110</option>`; */
                /* $('.form-select').eq(1).append(template); */
                /* $('.form-select').eq(1).html(template); */
            }
            if (value == '모자') {
                $('.form-select').eq(1).addClass('hide');
            } else if (value == '바지') {
                $('.form-select').eq(1).removeClass('hide');
                $('.form-select').eq(1).html('');
                /* $('.form-select').eq(1).html(''); */
                /* var template = `<option>28</option>
                <option>29</option>
                <option>30</option>`; */
                /* $('.form-select').eq(1).append(template); */
                

                // forEach반복문
                pants.forEach(function(a){
                //forEach(function('배열값 파라미터', '인덱스(=생략가능)')
                    $('.form-select').eq(1).append(`<option>${a}</option>`);
                });
                
                /* $('.form-select').eq(1).html(template); */


            }
        });
        // forin반복문
        var obj = {name : 'kim', age : 20};

        for (var key in obj) {
            console.log(key); // key는 키값을 불러온다. ex. name, age 출력
            console.log(obj[key]) // 오브젝트의 키값에따른 velue를 출력
        }



    </script>
