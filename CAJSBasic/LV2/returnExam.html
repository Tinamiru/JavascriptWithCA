    <script>
        function time(m, s) {
            let result = (s + m * 60) * 1000;
            return result;
        }

        function tenSale(a, b) {
            let result = a * 0.9;
            if (b) {
                result -= 1.5;
            }
            return parseFloat(result.toFixed(2));
        }
    </script>
