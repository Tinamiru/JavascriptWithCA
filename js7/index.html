<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        function 삼육구게임(num) {
            if (num % 9 == 0) {
                console.log('박수x2')
            } else if (num % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        function 합격핸(n1, n2) {
            if ((n1 + n2) < 120 || n1 < 40 || n2 < 40) {
                console.log('불합격')
            }else{
                console.log('합격')
            }
        }

    </script>
</body>

</html>
